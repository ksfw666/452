 <style> 
 body { 
 background-color: #fc9; /* same as #ffcc99 */ 
 } 
   * { 
 box-sizing: border-box; 
 } 
 
  body { 
 margin: 0; 
 } 
 
  /* Style the header */ 
 .header { 
 background-color: rgb(255, 128, 0); 
 padding: 20px; 
 text-align: center; 
 } 
 
  /* Style the top navigation bar */ 
 .topnav { 
 overflow: hidden; 
 background-color: #cbbc17; 
   } 
 
  /* Style the topnav links */ 
 .topnav a { 
 float: center; 
 display: block; 
 color: #edc7c7; 
 text-align: center; 
 padding: 14px 16px; 
 text-decoration: none; 
 } 
 
  /* Change color on hover */ 
 .topnav a:hover { 
 background-color: #dfe092; 
 color: rgb(22, 1, 72); 
 }
